      docker_container:
        name: sonarr
        image: ghcr.io/linuxserver/sonarr:latest
        state: started
        recreate: yes
        restart_policy: unless-stopped
        env:
          TZ: "Europe/Stockholm"
          PUID: "1000"
          GUID: "1000"
        published_ports:
